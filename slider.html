	<body>
			

<div id="rev_slider_5_1_wrapper" class="rev_slider_wrapper fullwidthbanner-container" data-alias="spcp" style="margin:0px auto;background-color:transparent;padding:0px;margin-top:0px;margin-bottom:0px;">

        <img src="assets/bb9fb-bbackgroundup.jpg"  alt=""  data-bgposition="center center" data-bgfit="cover" data-bgparallax="off" class="rev-slidebg" data-no-retina>
		<!-- LAYERS -->

></div>

</div><!-- END REVOLUTION SLIDER -->
		<script type="text/javascript">
						var tpj=jQuery;
			
			var revapi5;
			tpj(document).ready(function() {
				if(tpj("#rev_slider_5_1").revolution == undefined){
					revslider_showDoubleJqueryError("#rev_slider_5_1");
				}else{
					revapi5 = tpj("#rev_slider_5_1").show().revolution({
						sliderType:"standard",
jsFileLocation:"//localhost/revslider-standalone/revslider/public/assets/js/",
						sliderLayout:"fullwidth",
						dottedOverlay:"none",
						delay:9000,
						navigation: {
							onHoverStop:"off",
						},
						responsiveLevels:[1240,1024,778,480],
						visibilityLevels:[1240,1024,778,480],
						gridwidth:[1200,1020,778,480],
						gridheight:[687,584,480,480],
						lazyType:"none",
                        minHeight:"480px",
						parallax: {
							type:"scroll",
							origo:"enterpoint",
							speed:400,
							levels:[1,2,5,10,15,20,25,30,40,50,60,70,80,90,100,55],
							type:"scroll",
						},
						shadow:0,
						spinner:"spinner3",
						stopLoop:"on",
						stopAfterLoops:0,
						stopAtSlide:2,
						shuffle:"off",
						autoHeight:"on",
						disableProgressBar:"on",
						hideThumbsOnMobile:"off",
						hideSliderAtLimit:0,
						hideCaptionAtLimit:0,
						hideAllCaptionAtLilmit:0,
						debugMode:false,
						fallbacks: {
							simplifyAll:"off",
							nextSlideOnWindowFocus:"off",
							disableFocusListener:false,
						}
					});
				}
			});	/*ready*/
		</script>
